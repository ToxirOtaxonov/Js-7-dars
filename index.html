<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="container">
    <div class="row my-5">
        <div class="col-md-6 offset-3">
            <div class="card my-4">
                <div class="card-body">
                    <div class="form-group">
                        <label for="login">Loginni kiriting</label>
                        <input type="text" id="login" class="form-control" placeholder="Loginni kiriting!">
                    </div>
                    <div class="form-group">
                        <label for="password">Parolni kiriting</label>
                        <div class="input-group">
                            <input type="password" id="password" class="form-control" placeholder="Parolni kiriting!">
                            <div class="input-group-append">
                                <button type="button" class="btn btn-light">
                                    <i class="fa fa-eye-slash text-muted"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group text-right">
                        <button type="button" class="btn btn-link">Ro'yhatdan o'tish</button>
                        <button type="button" class="btn btn-success">Tizimga kirish</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
<script src="https://kit.fontawesome.com/d4a079dfa8.js" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>
</html>
